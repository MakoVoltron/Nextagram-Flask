{% extends '_layout.html'%}
{% block content%}


<div class="container">
    <h1>Sign Up</h1>
    <form method="POST" action="{{url_for('users.create')}}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="user_name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
            <small id="emailHelp" class="form-text text-muted">We respect your privacy.</small>
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Password must contain a combination of uppercase, lowercase, numerals and either $#@ symbols..</small>
        </div>

        <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}

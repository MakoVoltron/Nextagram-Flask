{% extends '_layout.html'%}
{% block content%}


<div class="container">
    <h1>Log In</h1>
    <form method="POST" action="{{ url_for('sessions.create') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" name="user_name" placeholder="Enter Your Name">
            </div>
        
            <div class="form-group">
                <label for="">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
            </div>
        
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember_me" id="remember">
                    <label class="form-check-label" for="remember">Remember Login?</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        
        {% endblock %}
